
spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/music_create
    username: sa
    driver-class-name: org.h2.Driver
    password: '0000'

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.H2Dialect


logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: trace